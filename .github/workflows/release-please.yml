name: Release Please

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write
  id-token: write

jobs:
  release-please:
    name: Release Please
    runs-on: ubuntu-latest
    
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}
      version: ${{ steps.release.outputs.version }}
    
    steps:
      - name: Run Release Please
        uses: googleapis/release-please-action@v4
        id: release
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          release-type: node
          package-name: '@c3d.gg/mwi-types'
          
          # Conventional commits configuration
          changelog-types: |
            [
              {"type": "feat", "section": "âœ¨ Features", "hidden": false},
              {"type": "fix", "section": "ğŸ› Bug Fixes", "hidden": false},
              {"type": "perf", "section": "âš¡ Performance", "hidden": false},
              {"type": "revert", "section": "â†©ï¸ Reverts", "hidden": false},
              {"type": "docs", "section": "ğŸ“š Documentation", "hidden": false},
              {"type": "style", "section": "ğŸ’… Styling", "hidden": false},
              {"type": "chore", "section": "ğŸ”§ Miscellaneous", "hidden": false},
              {"type": "refactor", "section": "â™»ï¸ Code Refactoring", "hidden": false},
              {"type": "test", "section": "âœ… Tests", "hidden": false},
              {"type": "build", "section": "ğŸ“¦ Build System", "hidden": false},
              {"type": "ci", "section": "ğŸ‘· CI/CD", "hidden": false},
              {"type": "types", "section": "ğŸ·ï¸ Type Updates", "hidden": false}
            ]
          
          # Version bump rules
          bump-minor-pre-major: true
          bump-patch-for-minor-pre-major: true
          
          # PR configuration
          pull-request-title-pattern: 'chore: release ${version}'
          pull-request-header: |
            ## ğŸš€ Release ${version}
            
            This PR was automatically created by Release Please to prepare the next release.
            
          include-component-in-tag: false
          
          # Changelog configuration
          changelog-sections: |
            [
              {"type": "feat", "section": "âœ¨ Features"},
              {"type": "fix", "section": "ğŸ› Bug Fixes"},
              {"type": "perf", "section": "âš¡ Performance"},
              {"type": "types", "section": "ğŸ·ï¸ Type Updates"},
              {"type": "BREAKING CHANGE", "section": "ğŸ’¥ Breaking Changes"}
            ]
          
          # Extra files to update version in
          extra-files: |
            [
              {
                "type": "json",
                "path": "package.json",
                "jsonpath": "$.version"
              }
            ]

  # Auto-merge release PRs after checks pass
  auto-merge:
    name: Auto-merge Release PR
    runs-on: ubuntu-latest
    needs: release-please
    if: ${{ needs.release-please.outputs.pr }}
    
    steps:
      - name: Enable auto-merge
        uses: peter-evans/enable-pull-request-automerge@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          pull-request-number: ${{ fromJson(needs.release-please.outputs.pr).number }}
          merge-method: squash

  # Trigger NPM publish when release is created
  publish-npm:
    name: Publish to NPM
    needs: release-please
    if: ${{ needs.release-please.outputs.release_created }}
    uses: ./.github/workflows/publish.yml
    with:
      version: ${{ needs.release-please.outputs.version }}
      tag: latest
    secrets: inherit

  # Post-release notifications
  notify-release:
    name: Notify Release
    runs-on: ubuntu-latest
    needs: [release-please, publish-npm]
    if: ${{ needs.release-please.outputs.release_created }}
    
    steps:
      - name: Post release comment
        uses: actions/github-script@v7
        with:
          script: |
            const version = '${{ needs.release-please.outputs.version }}';
            const tag = '${{ needs.release-please.outputs.tag_name }}';
            
            // Find PRs merged since last release
            const { data: releases } = await github.rest.repos.listReleases({
              owner: context.repo.owner,
              repo: context.repo.repo,
              per_page: 2
            });
            
            if (releases.length >= 2) {
              const lastRelease = releases[1];
              const { data: commits } = await github.rest.repos.compareCommits({
                owner: context.repo.owner,
                repo: context.repo.repo,
                base: lastRelease.tag_name,
                head: tag
              });
              
              // Create a nice summary
              const summary = `
              ## ğŸ‰ @c3d.gg/mwi-types v${version} has been released!
              
              ### ğŸ“¦ Installation
              \`\`\`bash
              npm install @c3d.gg/mwi-types@${version}
              \`\`\`
              
              ### ğŸ“ Release Notes
              View the full release notes: https://github.com/${context.repo.owner}/${context.repo.repo}/releases/tag/${tag}
              
              ### ğŸ·ï¸ NPM Package
              https://www.npmjs.com/package/@c3d.gg/mwi-types/v/${version}
              
              ### ğŸ“Š Stats
              - Commits in this release: ${commits.commits.length}
              - Files changed: ${commits.files.length}
              
              Thanks to all contributors! ğŸ™
              `;
              
              // Post to discussions or create an issue
              console.log(summary);
            }